<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management System</title>
    <style>
        /* Basic CSS for styling, you can enhance this as needed */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        form {
            width: 50%;
            margin: 20px auto;
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <h1>Login</h1>
        <form action="#" method="post" id="loginForm"> <!-- Replace "#" with your authentication endpoint -->
            <input type="text" name="login_id" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Customer List Screen -->
    <div id="customerListScreen" class="hidden">
        <h1>Customer List</h1>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="customerList">
                <!-- Customer list data will be populated here dynamically -->
            </tbody>
        </table>
        <button id="addCustomerBtn">Add Customer</button>
        <button id="logoutBtn">Logout</button>
    </div>

    <!-- Add New Customer Form -->
    <div id="addCustomerForm" class="hidden">
        <h1>Add New Customer</h1>
        <form action="#" method="post" id="addCustomerForm"> <!-- Replace "#" with your create customer endpoint -->
            <input type="text" name="first_name" placeholder="First Name" required><br>
            <input type="text" name="last_name" placeholder="Last Name" required><br>
            <input type="text" name="email" placeholder="Email" required><br>
            <input type="text" name="phone" placeholder="Phone" required><br>
            <input type="submit" value="Add Customer">
            <button id="cancelAddCustomerBtn">Cancel</button>
        </form>
    </div>

    <!-- JavaScript to handle UI transitions and API calls -->
    <script>
        // DOM elements
        const loginScreen = document.getElementById('loginScreen');
        const customerListScreen = document.getElementById('customerListScreen');
        const addCustomerForm = document.getElementById('addCustomerForm');
        const addCustomerBtn = document.getElementById('addCustomerBtn');
        const cancelAddCustomerBtn = document.getElementById('cancelAddCustomerBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginForm = document.getElementById('loginForm');

        // Function to show the customer list screen
        function showCustomerListScreen() {
            loginScreen.classList.add('hidden');
            customerListScreen.classList.remove('hidden');
        }

        // Function to show the add customer form
        function showAddCustomerForm() {
            customerListScreen.classList.add('hidden');
            addCustomerForm.classList.remove('hidden');
        }

        // Function to handle form submission (simulate login)
        function handleLoginFormSubmission(event) {
            event.preventDefault(); // Prevent the form from submitting (simulated login)
            showCustomerListScreen(); // Redirect to the customer list screen
        }

        // Event listeners
        addCustomerBtn.addEventListener('click', showAddCustomerForm);
        cancelAddCustomerBtn.addEventListener('click', () => {
            addCustomerForm.classList.add('hidden');
            customerListScreen.classList.remove('hidden');
        });
        logoutBtn.addEventListener('click', () => {
            customerListScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
        });
        loginForm.addEventListener('submit', handleLoginFormSubmission); // Add this line
    </script>
</body>
</html>
